<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-effect UI Showcase</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Multi-Effect UI Showcase</h1><br>
            <p>All Selection styled without Flexbox</p>
        </div>

        <h3>Layeard Profile Cards</h3><br>
        <div class="container">
            <div class="box-1">
                <img src="https://img.freepik.com/free-photo/brunette-business-woman-with-wavy-long-hair-blue-eyes-stands-holding-notebook-hands_197531-343.jpg"
                    alt="">
                <h4>Alice</h4>
                <p>UI/UX Designer</p>
            </div>
            <div class="box-2">

                <img src="https://img.freepik.com/free-photo/indian-businessman-with-his-white-car_496169-2889.jpg"
                    alt="">
                <h4>Bob</h4>
                <p>Full Stack Dev</p>
            </div>
        </div>

        <h3>Quiz Flashcards</h3>

        <div class="fliper">
            <div class="card">

                <div class="card-inner">
                    <div class="card-front">
                        <p>What is HTML ?</p>
                    </div>
                    <div class="card-back">
                        <p>Hyper Text Markup Language</p>
                    </div>
                </div>
            </div>
            <div class="card-2">
                <div class="card-inner-2">
                    <div class="card-front-2">
                        <p>What is CSS ?</p>
                    </div>
                    <div class="card-back-2">
                        <p>Cascading Style Sheet</p>
                    </div>
                </div>

            </div>
        </div>

        <h3>Creative Buttons</h3>
        <div class="buttons">
            <div class="btn-1">
                <button id="btn">Slide Button</button>
            </div>

            <div class="btn-2">
                <button id="btn2">Glow Button</button>
            </div>
        </div>

        <h3>Interactive Image Gallery</h3>
        <div class="box">
        <div class="images-1">
            <div class="img">
                <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw=" alt="">
            </div>
        </div>
        <div class="images-2">
            <div class="img">
                <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="">
            </div>
        </div>
        <div class="images-3">
            <div class="img">
                <img src="https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.webp?b=1&s=612x612&w=0&k=20&c=C318sxgBBIO66E7vi_0Eu3lXHm9uRDauKvRgeyxY2O4=" alt="">
            </div>
        </div>
        </div>
        </div>

   
</body>

</html>
